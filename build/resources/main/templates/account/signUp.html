<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Template Title...</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="/static/js/common.js" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.js" crossorigin="anonymous"></script>
    <link href="/static/css/bootstrap.css" rel="stylesheet" >
    <link href="/static/css/signin.css" rel="stylesheet" >
    <!--    inline-->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var user_id = /*[[${user_id}]]*/;
        var alert_id = /*[[#{alert-id}]]*/;
        var alert_pwd = /*[[#{alert-pwd}]]*/;
        var alert_su_success = /*[[#{alert-su-success}]]*/;
        var alert_wd_success = /*[[#{alert-wm-success}]]*/;
        var alert_duplicated = /*[[#{alert-duplicated}]]*/;
        var alert_ep_mismatch = /*[[#{alert-ep-mismatch}]]*/;
        var alert_pwd_mismatch = /*[[#{alert-wd-mismatch}]]*/;
        var alert_not_exist = /*[[#{alert-not-exist}]]*/;
        var alert_invalid_email = /*[[#{alert-invalid-email}]]*/;
        var alert_invalid_pwd = /*[[#{alert-invalid-pwd}]]*/;
        var alert_pwd_same = /*[[#{alert-pwd-same}]]*/;
        var alert_pwd_diff = /*[[#{alert-pwd-diff}]]*/;
        var alert_invalid_name = /*[[#{alert-invalid-name}]]*/;
        /*]]>*/
    </script>
    <script>
        function checkingPassword(){
            var pwd = document.getElementById('inputPassword').value;
            
            if(pwd.length < 6 || pwd.length>16){
                window.alert(alert_invalid_pwd);
                document.getElementById('inputPassword').value='';
            }
            if(document.getElementById('inputPassword').value !='' && document.getElementById('inputCheckPassword').value!=''){
                if(document.getElementById('inputPassword').value==document.getElementById('inputCheckPassword').value){
                    document.getElementById('checkedPassword').innerHTML=alert_pwd_same
                    document.getElementById('checkedPassword').style.color='blue';
                }
                else{
                    document.getElementById('checkedPassword').innerHTML=alert_pwd_diff;
                    document.getElementById('checkedPassword').style.color='red';
                }
            }
        }
    </script>
    <script>
        function checkingName(){
            var name = document.getElementById('inputName').value;
            if(name.length < 1 || name.length>40){
                window.alert(alert_invalid_name);
                document.getElementById('inputPassword').value='';
            }
        }
    </script>
</head>
<body>
<header id="chatNav"></header>
<form class="form-signin" id="form-signUp" name="signUpForm">
    <h1 class="h3 mb-3 font-weight-normal align-content-center">[[#{signUp}]]</h1>
    <label for="inputEmail" class="sr-only">>[[#{email}]]</label>
    <input type="email" id="inputEmail" name="email" class="form-control" th:placeholder="#{email}" required autofocus>
    <label for="inputPassword" class="sr-only">[[#{password}]]</label>
    <input type="password" id="inputPassword" name="password" class="form-control" onchange="checkingPassword()" th:placeholder="#{password}" required>
    <label for="inputCheckPassword" class="sr-only">[[#{password_checking}]]</label>
    <input type="password" id="inputCheckPassword" name="checkPassword" class="form-control" onchange="checkingPassword()" th:placeholder="#{password_checking}" required>&nbsp;<span id="checkedPassword"></span>
    <label for="inputName" class="sr-only">[[#{name}]]</label>
    <input type="text" id="inputName" name="name" class="form-control" onchange="checkingName()" th:placeholder="#{name}" required>
    <button class="btn btn-lg btn-dark btn-block" id="signUpSubmit" type="button">[[#{signUp}]]</button>
    <p class="mt-5 mb-3 text-muted"><a href="/account/signIn">[[#{goBack}]]</a></p>
</form>
</body>
</html>
